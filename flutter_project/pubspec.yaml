name: azkar
description: A Muslim Azkar and Tasbeeh app - فَاذْكُرُونِي أَذْكُرْكُمْ
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  audioplayers: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/sounds/
  
  fonts:
    - family: DSEGClassic
      fonts:
        - asset: assets/fonts/dseg_classic.ttf
